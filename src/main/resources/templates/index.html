<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Notion Page Tracker</h1>
        <div class="com-sm-3" style="margin-left: 10px">
            <a class="btn btn-primary" href="/view-data">View Status</a>
            <a class="btn btn-danger" href="/download">Download Status</a>
        </div>
    <br>
    <div th:if="${viewData == true}">
        <div class="col-sm-8 " style="margin-left: 10px">
            <table class="table table-striped table-bordered" >
                <thead class="table-dark">
                <tr>
                    <th> Book Name </th>
                    <th> Author </th>
                    <th> Total Page </th>
                    <th> Start Page </th>
                    <th> BANNER URL </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${notionlist.empty}">
                    <td colspan="5"> No Data Available </td>
                </tr>
                <tr th:each="notion : ${notionlist}">
                    <td><span th:text="${notion.getBookName()}"> Name </span></td>
                    <td><span th:text="${notion.getAuthorName()}"> Author </span></td>
                    <td><span th:text="${notion.getTotalPages()}"> Total Page </span></td>
                    <td><span th:text="${notion.getStartPage()}"> Start Page </span></td>
<!--                    <td><span th:text="${notion.getCover().getBannerURL()}"> Page URL </span></td>-->
                    <td><img  th:src="${notion.getCover().getBannerURL()}" th:alt="${notion.getCover().getBannerURL()}" class=" rounded float-left" style="width: 150px; height: 150px">
                        Banner
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
